      
        <tr ng-repeat-start="record in searchResults track by $index" ng-show="! searchui.loadingInProgress()" ng-init="record.show_response = 1">                    
            <td class="time">{{ ::record['@timestamp'] | wt_date }} </td>
            <td>
                <pivot-menu context="logs" criteria="{{ ::search.criteria }}" value="{{ ::record.name }}" display="{{ ::record.name | characters:30 }}" field="name"></pivot-menu>
            </td>
            <td>                
                <pivot-menu context="logs" criteria="{{ ::search.criteria }}" value="{{ ::record.hostname }}" display="{{ ::record.hostname | characters:30 }}" field="hostname"></pivot-menu>
            </td>
            <td>
                <pivot-menu context="logs" criteria="{{ ::search.criteria }}" value="{{ ::record.message }}" display="{{ ::record.message | characters:100 }}" field="message"></pivot-menu>                    
            </td>            
        </tr>

        <tr ng-repeat-end ng-show="! searchui.loadingInProgress()" ng-if="::record.rcode != 3">                    
            <td colspan="7">                       
                <div class="row-fluid" >                                                
                    
                </div>                                   
            </td>
        </tr>
